            <p>Sinopse - Transformers: A Vingança dos Derrotados
            </p>
            <p>Dois anos após a batalha entre os Autobots e os Decepticons, Sam Witwicky (Shia LaBeouf) enfrenta a ansiedade de entrar na faculdade. Isto significa que ele terá que morar separado de seus pais, Judy (Julie White) e Ron (Kevin Dunn), deixar a namorada Mikaela Banes (Megan Fox) e ainda explicar a situação ao seu amigo e protetor Bumblebee, já que pretende levar uma vida normal de agora em diante. Paralelamente o governo desativa o Setor 7, resultando na demissão do agente Simmons (John Turturro). Em seu lugar é criada a NEST, uma agência comandada pelo capitão Lennox (Josh Duhamel) e o sargento Epps (Tyrese Gibson), que trabalha em conjunto com os Autobots. Porém a NEST enfrenta a resistência de Theodore Galloway (John Benjamin Hickey), o consultor da segurança nacional, que a considera supérflua.

            </p>
