            <p>Sinopse - Zumbilândia (Dublado) - 2009 - 1080p
            </p>
            <p>A população mundial foi dizimada devido a um vírus, variante do mal da vaca louca, que faz com que as pessoas se transformem em zumbis. Poucos são os humanos não infectados, entre eles Columbus (Jesse Eisenberg). Ele é um estudante da Univeridade do Texas, que deseja voltar para sua cidade natal na esperança de encontrar seus pais ainda vivos. Cheio de fobias, o maior medo de Columbus não são os zumbis, mas os palhaços. No caminho ele encontra Tallahassee (Woody Harrelson), que está indo para a Flórida com o objetivo de aniquilar o maior número possível de zumbis. Columbus pega uma carona com ele. Ao parar em uma mercearia, a dupla enfrenta três zumbis e encontra duas garotas, Wichita (Emma Stone) e sua irmã caçula Little Rock (Abigail Breslin). Só que Little Rock aparenta ter sido mordida por um zumbi, o que divide o grupo sobre o que fazer.</p>
