            <p>Sinopse - Terror em Silent Hill (Dublado) - 2006
            </p>
            <p>Desesperada para encontrar uma cura para a estranha doença de sua filha Sharon, Rose (Radha Mitchell), uma jovem mãe, foge com ela para Silent Hill, a cidade que sua filha menciona em suas transes. Mas ao se aproximarem da cidade deserta, uma misteriosa figura aparece, fazendo Rose bater. Quando ela volta em si, Sharon está desaparecida, e, de repente, Rose - acompanhada por uma agente policial (Laurie Holden) de uma cidade vizinha - está numa missão desesperada de encontrar a filha. Abandonada desde que foi devastada por um incêndio, Silent Hill é repleta de névoa, habitada por vários seres assombrados e estranhos e periodicamente dominada por uma treva. Enquanto Rose procura sua filha, ela começa a descobrir a história de Silent Hill e percebe que sua filha apenas faz parte de um grande e aterrorizante destino.
