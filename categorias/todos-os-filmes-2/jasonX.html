            </p>
            <p>O ano é 2455. A Terra é um planeta envenenado, árido e abandonado há séculos. Uma nave com um grupo de jovens exploradores pousa no planeta, próximo ao Crystal Lake, em busca de relíquias ancestrais que possam valer um bom dinheiro. No que parece ser um antigo sistema prisional e de pesquisas científicas, o grupo encontra dois corpos congelados em perfeito estado. Um deles é de uma garota e o outro é de um homem. Os jovens decidem levá-los para sua nave a fim de estudá-los e se possível, regenerá-los. Eles nem imaginam o terrível destino que os aguarda. Eles desconhecem que o homem congelado é Jason X, uma verdadeira e invencível máquina de matar que viveu e foi acidentalmente congelado no século 20. E que ele entrou em processo de descongelamento...
