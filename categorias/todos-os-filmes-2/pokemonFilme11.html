            </p>
            <p>Giratina é o único morador do Mundo Reverso, um mundo pouco conhecido em paralelo com o nosso em que vivemos. Furioso quando Palkia e Dialga distorcem o tempo e o espaço, Giratina leva Dialga até o Mundo Reverso para iniciar uma batalha – mas o confronto é paralisado por um pequeno Shaymin, um Pokémon Gratidão. Logo depois de Ash e seus amigos aceitarem ajudar Shaymin, eles são arrastados para o Mundo Reverso, e lá eles conhecem Newton Graceland, que está pesquisando sobre aquele mundo misterioso. O que eles não sabem é que o antigo assistente de Newton, Zero, deseja selar o poder de Giratina para que então ele possa dominar o Mundo Reverso, mesmo se isso causar a destruição do mundo real! Será que nossos heróis conseguirão deter os planos malignos de Zero e proteger os dois mundos? Irá Giratina resolver suas diferenças com Dialga?
