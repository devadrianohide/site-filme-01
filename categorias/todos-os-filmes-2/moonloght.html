            <p>Uma história atemporal de relações humanas e autoconhecimento, o drama Moonlight narra a vida de um jovem afro-americano desde a infância até a vida adulta e a luta dele para encontrar seu lugar no mundo enquanto cresce num bairro violento de Miami. Ao mesmo tempo um retrato essencial da vida contemporânea do afro-americano e uma reflexão intensa, pessoal e poética sobre identidade, família e amizade, a produção independente Moonlight é ainda uma obra de cinema inovadora que ecoa uma profunda compaixão e verdades universais. Ancorada em extraordinárias performances de um talentoso elenco, a direção estupenda de Barry Jenkins traz sua visão única e profundamente comovente sobre o caleidoscópio de momentos, pessoas e forças desconhecidas que determinam nossas vidas e nos fazem ser quem somos.
