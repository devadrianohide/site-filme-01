            <p>Sinopse - Desafiando o Assassino (1974)
            </p>
            <p>Bronson interpreta Majestyk, um ex-presidiário e veterano da Guerra do Vietnã, cujo esforço para tocar uma fazenda é perturbado por alguns cidadãos de mente estreita e por policiais corruptos. Mas quando um capanga da Máfia (Al Lettieri) destrói a colheita de Majestyk, o pavio do fazendeiro finalmente se incendeia. Com o rifle na mão e a namorada a tiracolo (Linda Cristal), ele parte em busca do bando de assassinos. Em caçadas em alta velocidade pelas estradas vicinais e explosivos confrontos, os bandidos e o rebelde se enfrentam em uma luta de igual para igual: inimigos até à morte.

            </p>
