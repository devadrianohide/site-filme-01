            </p>
            <p>Depois de um acidente fatal de carro, David Martel, um brilhante neurocirurgião é submetido a uma série de exames que revelam que tem câncer e precisa de um transplante de medula óssea. Ele, então, decide encontrar seus pais biológicos para a realização do transplante. A resposta dos pais irá revelar uma misteriosa história do passado. O neurocirurgião embarca numa investigação que permite descobrir que, durante a Guerra Civil Espanhola (1936-1939), um grupo de crianças é imune à dor física em um hospital, no coração dos Pireneus.
