            </p>
            <p>Joe (Clint Eastwood) é um pistoleiro barra pesada que chega a uma cidade que está em guerra. Quando percebem o potencial de Joe, ambas as partes se interessam por contratá-lo; é quando ele percebe que pode ganhar um dinheiro com a situação aceitando a proposta dos dois lados. Um pistoleiro misterioso (Clint Eastwood) chega em San Miguel, uma cidade muito rude onde dois grupos rivais de contrabandistas aterrorizavam os cidadãos pobres. Rápido no gatilho, o estranho recebe ofertas de emprego das duas gangues. Porém, sua lealdade não pode ser comprada, mas ele aceita os dois empregos desmascarando os criminosos com um inteligente jogo de confrontações mortais. Com uma quantidade de tiros incrível, interpretações dinâmicas e uma atmosfera cinematográfica jamais vista em um filme deste gênero, este é o filme preferido do mestre Sergio Leone.
