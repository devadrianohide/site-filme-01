            </p>
            <p>Os Chapéus de Palha recebem um convite para uma ilha resort chamada Ilha Omatsuri . Eles decidem ir e se divertir um pouco. Mas uma vez que eles chegam lá, eles são enganados em participar de desafios ridículos pelo Barão da ilha. Luffy está ansioso para provar que sua tripulação são “piratas dos piratas dos piratas dos piratas” e concorda fora do bastão. Mas realmente vale a pena? Há algo de estranho com o Barão e as pessoas da ilha. E quando o jogo começa, os eventos começam a desmoronar camaradagem da tripulação. E um por um, cada membro vai faltar … Encontros casuais com uma família pirata e um ex-capitão pirata desvendam alguns dos mistérios sobre Omatsuri Island, especialmente uma que Robin estava interessada sobre a flor especial da Ilha Omatsuri – o Lily Carnation.
