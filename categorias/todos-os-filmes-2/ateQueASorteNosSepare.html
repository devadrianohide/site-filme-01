            <p>Sinopse - Até que a Sorte nos Separe (2012)
            </p>
            <p>Tino (Leandro Hassum) é um pai de família comum que vê sua vida virar de ponta a cabeça após ganhar na loteria. Levando uma vida de ostentação ao lado da mulher, Jane (Danielle Winits), ele gasta todo o dinheiro em 15 anos. Ao se ver quebrado, Tino aceita a ajuda do vizinho Amauri (Kiko Mascarenhas), um consultor de finanças super burocrático e que por sinal vive seu próprio drama ao enfrentar uma crise no casamento com Laura (Rita Elmôr). Tentando evitar que Jane descubra a nova situação financeira, afinal ela está grávida do terceiro filho não pode passar por fortes emoções, Tino se envolve em várias confusões para fingir que tudo continua bem. Para isso, conta com ajuda do melhor amigo, Adelson (Aílton Graça), e dos filhos.

            </p>
