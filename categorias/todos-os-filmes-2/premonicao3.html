            </p>
            <p>Antes de embarcar, a jovem Wendy tem uma premonição muito real a respeito de um acidente brutal na montanha-russa. Desesperada, a garota tenta avisar todo mundo, sob os protestos dos outros jovens, que a vêem como uma maluca. No final, Wendy e mais seis pessoas se salvam quando o brinquedo se destrói exatamente como ela tinha previsto. No entanto, seu namorado, Jason, acaba morrendo no acidente. Agora, ao lado do amigo Kevin, Wendy vai tentar enganar a morte, que vem atrás dos sobreviventes para cumprir o seu papel, enquanto todos os outros desconfiam que ela teria sido a responsável pela fatalidade no parque de diversões. A grande pergunta da série permanece ecoando: será possível enganar a morte, nosso destino final?
