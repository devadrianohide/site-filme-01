            <p>Sinopse - Até Que a Sorte nos Separe 2 (2013)
            </p>
            <p>Três anos depois, Tino (Leandro Hassum) e Jane (Camila Morgado) estão mais uma vez em dificuldades financeiras. O saldo bancário do casal é salvo graças ao inesperado falecimento de tio Olavinho, que deixou uma herança de R$ 100 milhões a ser dividida igualmente entre Jane e sua mãe, Estela (Arlete Salles). Como o último desejo do tio foi que suas cinzas sejam jogadas no Grand Canyon, Tino aproveita para levar a esposa e dois de seus filhos para conhecer Las Vegas. Entretanto, ele se empolga com a jogatina de um cassino e perde todo o dinheiro ganho por Jane na mesa de pôquer. Para piorar a situação, ainda fica devendo US$ 10 milhões a um capanga da máfia mexicana (Charles Paraventi), que deseja receber o dinheiro a todo custo.

            </p>
