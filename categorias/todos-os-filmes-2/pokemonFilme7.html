            <p>Um meteorito misterioso é arremessado em direção à terra. Durante a sua entrada na atmosfera, quase fere Rayquaza, um guardião do céu e os mais fortes do dragão no mundo. O meteorito cai em uma zona polar, revelando dois objetos em forma de ovo. O ovo roxo regenera em um Deoxys e pega o ovo verde. Rayquaza desce da camada de ozônio para combater o invasor. Uma batalha acontece, destruindo um site de pesquisa nas proximidades e traumatizando Tory, filho do Profº Lund. Deoxys perde a luta para Rayquaza. Deoxys remonta a forma de ovo e cai no mar, enquanto alguns pesquisadores levam o ovo verde com eles. Sob o mar, o Deoxys ferido, regenera e espera.
