            <p>Após dois anos dos eventos da Quarta Guerra Mundial Ninja, a lua começa a cair em direção à terra. Com a lua agora como um meteoro que ameaça destruir tudo com o impacto, um Naruto mais velho tem de lidar com esta nova ameaça. Enquanto isso, uma concorrente a liderança do Clã Hyūga, Hinata, consegue entregar à Naruto um cachecol de valor sentimental amoroso no Festival de Inverno de Konohagakure, e, em seguida, é vítima de um fracassado sequestro de um vilão misterioso. Este vilão consegue tomar a irmã mais nova de Hinata, Hanabi Hyūga, como réfem, e assim atrai Naruto, Sakura, Sai, Shikamaru e Hinata em uma missão de resgate a Hanabi. Em meio a caça ao vilão, ocorre algumas conversas entre Naruto e Hinata, assim como encontros com o vilão, e os acontecimentos só fortalecem uma relação mais forte entre eles.
