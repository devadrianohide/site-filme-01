            </p>
            <p>Muito tempo atrás, num tempo em que o Céu e a Terra eram um, o mundo era cheio de beleza e os anjos cantavam para as estrelas. Contudo a única fonte de medo eram esses anjos que caçavam humanos. Os humanos hastearam a bandeira da rebelião e resistiram iniciando a longa guerra. Em meio à guerra, Apollonius, um anjo assassino, conhece uma garota chamada Celiane e se apaixona por ela à primeira vista. Descartando suas asas, Apollonius junta-se à Celiane e aos humanos e ajuda-os a criar guerreiros-mech, que deram à humanidade uma chance de vencer a guerra. Furioso pela perda de seu "amor", o anjo Touma seduz e corrompe um humano como vingança. Agora, doze mil anos depois, a batalha ainda perdura. Lendas contam sobre a traição que matou Apollonius, mas elas também contam sobre como ele retornaria para encerrar a batalha começada tanto tempo atrás.
