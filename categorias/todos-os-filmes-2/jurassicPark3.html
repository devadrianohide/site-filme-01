            <p>Sinopse - Jurassic Park 3 (2001)
            </p>
            <p>Apesar de ter ficado abalado com seu último encontro com dinossauros vivos, o Dr. Alan Grant (Sam Neill) continua dedicando sua vida a estudá-los e desenvolve uma teoria sobre o desenvolvimento da inteligência dos velociraptors. Desesperado em busca de fundos para dar prosseguimento à sua pesquisa, ele aceita a oferta de Paul (William H. Macy) e Amanda Kirby (Téa Leoni), dois milionários que desejam fazer uma excursão aérea na Ilha Sorna e que querem contratá-lo para acompanhá-los. Porém, durante a viagem, o Dr. Alan Grant descobre a verdadeira intenção dos Kirby, que é descer até a Ilha Sorna para procurar seu filho, que desapareceu no local em uma expedição ocorrida oito semanas antes. Apesar da oposição de Grant, eles pousam na ilha e acabam sendo atacados por uma nova espécie de dinossauro, maior e mais feroz que o tiranossauro rex.

            </p>
