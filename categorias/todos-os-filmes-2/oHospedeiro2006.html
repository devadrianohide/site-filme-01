            <p>Na beira do rio Han, moram Hee-bong e sua família, donos de uma barraquinha de comida no parque. Seu filho mais velho, Gang-du, tem 40 anos, mas é um tanto imaturo; a filha do meio é arqueira do time olímpico coreano; e o filho mais novo está desempregado. Todos cuidam da menina Hyun-seo, filha de Gang-du, cuja mãe saiu de casa há muito tempo. Um dia, surge um monstro no rio, causando terror nas margens e levando com ele a neta querida de Hee-bong. Exibido na Quinzena dos Realizadores do Festival de Cannes de 2006.
